<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A00C0" />
      <stop offset="100%" stop-color="#8E2DE2" />
      <animate attributeName="x1" values="0%;100%" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y1" values="0%;100%" dur="2s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y2" values="100%;0%" dur="2s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#blueGradient)" />
</svg>
