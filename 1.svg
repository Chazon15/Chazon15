<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24127B" />
      <stop offset="10%" stop-color="#24127B" />
      <stop offset="100%" stop-color="#C52067" />
      <animate attributeName="x1" values="0%;50%" dur="8s" repeatCount="indefinite" />
      <animate attributeName="y1" values="50%;50%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;50%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="y2" values="50%;50%" dur="5s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#blueGradient)" />
  
  <!-- Text element -->
  <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-family="Arial" font-weight="bold">Technologies</text>
</svg>

